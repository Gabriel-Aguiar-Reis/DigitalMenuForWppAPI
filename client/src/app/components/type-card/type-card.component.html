<div class="type__container">
    <div class="type__content">
        <div class="type__title">
            <h1>{{typeName}}</h1>
        </div>
        <div class="type__description">
            <span>{{typeDescription}}</span>
        </div>
        <div class="type__products" *ngFor='let product of products'>
            <app-product-card [productId]="product.id"></app-product-card>
        </div>
    </div>
</div>
